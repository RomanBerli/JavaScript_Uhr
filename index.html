<!DOCTYPE html>
<html lang="de-CH">
  <head>
    <meta name="Roman" content="Reto Froelicher" />
    <meta
      name="description"
      content="Analog clock with pointers for hour, minute and second moved by
    javascript"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Analoge Uhr</title>
  </head>

  <!-- START clock element with all utilities -->
  <div class="clock">
    <div class="outer-clock-face">
      <div class="marking marking-one">1</div>
      <div class="marking marking-two">2</div>
      <div class="marking marking-three">3</div>
      <div class="marking marking-four">4</div>
      <div class="inner-clock-face">
        <div class="hand hour-hand">5</div>
        <div class="hand min-hand">6</div>
        <div class="hand second-hand">7</div>
      </div>
    </div>
  </div>
  <!-- END clock element -->

  <script src="analogClock.js"></script>
</html>
